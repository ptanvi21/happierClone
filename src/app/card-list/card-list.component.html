 <div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="50%" class="cardsize">
        <mat-card class="mat-elevation-z4" >
        <div class="heading1">
          <mat-card-header>
            <mat-card-title>
                Wishes
            </mat-card-title>
          </mat-card-header>
          <mat-form-field id="test" class="fieldcolor">
            <mat-select [(value)]="selected" class="fieldcolor">
              <mat-option value="option1">Previous 7 days</mat-option>
              <mat-option value="option2">Today</mat-option>
              <mat-option value="option3">Upcoming 7 days</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
          <mat-card-content>
            <div class="text-right">
            <button *ngIf="displaySend" type="button" class="btn btn-danger">Send Wishes</button>
            </div>
            <section class="example-section">
                <mat-checkbox class="example-margin cardcheckbox" (click)="showSend()">   
                 </mat-checkbox>
                <span class="val"><b>Birthday</b></span>
                <br>
                <br>
                <br>
                <mat-checkbox class="example-margin cardcheckbox" (click)="showSend()">   
                </mat-checkbox>
               <span class="val"><b>Work Anniversary</b></span>
            </section>

          </mat-card-content>
          
        </mat-card>
      </div>


      <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="50%" class="cardsize">
        <mat-card class="mat-elevation-z4" >
          <mat-card-header class="color1">
            <mat-card-title>
                Leave Balance 
                &nbsp;
                &nbsp;
                &nbsp;
                &nbsp;
                &nbsp; 
                
                <span>
                    <button  mat-icon-button>
                    <mat-icon>keyboard_arrow_left</mat-icon>
                    </button>
                </span>

                

                <mat-form-field>
                    <mat-label>June 2022</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <!-- <mat-hint>June 2022</mat-hint> -->
                    <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
                    <mat-datepicker #picker id="my-date-picker"></mat-datepicker>
                  </mat-form-field>

                &nbsp;
                
                <span>
                    <button  mat-icon-button>
                    <mat-icon>keyboard_arrow_right</mat-icon>
                    </button>
                </span>

               
                &nbsp;  
                <span>
                    <button  mat-icon-button>
                    <mat-icon>add</mat-icon>
                    </button>
                </span>
                

            </mat-card-title>
          </mat-card-header>
         
          <mat-card-actions>
            <section>
                <div>
                    <button mat-button  (click)="changeColor()">
                       <p [style.color]="change ? '#18a399' : 'black' ">
                        All leaves
                       </p> 
                    </button>
                    <button mat-button (click)="changeColor()">
                       <p [style.color]="!change ? '#18a399' : 'black' ">
                        
                        Unpaid leaves
                    </button>
                </div>
                </section>
          </mat-card-actions>
          <hr>
          <mat-card-content>
           <br>
           <br>
           <br>
           <br>
           <br>
          </mat-card-content>
          
        </mat-card>
      </div>
    </div>
    </div>

 <div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid" >
      <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="50%" class="cardsize">
        <mat-card class="mat-elevation-z4" >
        <div class="heading">
          <mat-card-header class="color1">
            <mat-card-title>
                Holidays
            </mat-card-title>
        </mat-card-header>
    </div>


          <mat-card-content>
            <div class="example-container mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >


                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef>  </th>
                    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                  </ng-container>
              
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
              
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            </div>
              
             
          </mat-card-content>
          
        </mat-card>
      </div>

      <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="50%" >
        <mat-card class="mat-elevation-z4" >
          <mat-card-header class="color1">
            <mat-card-title>
               Happier Knowledge
            </mat-card-title>
          </mat-card-header>
         
          <mat-card-actions>
          
                
                    <button mat-button  (click)="showContCard()"  >
                        <p [style.color]="change ? '#18a399' : 'black' ">
                         Default
                        </p> 
                     </button> 

                     <button mat-button (click)="changeColor()">
                      <p [style.color]="!change ? '#18a399' : 'black' ">
                       happier Tutorials
                      </button>
              
              
                   <button mat-button (click)="changeColor()">
                      <p [style.color]="!change ? '#18a399' : 'black' ">
                          FAQs and happierWork Doc
                   </button>
        
                   

                     <br>
                    
                     <div class="containerdis" *ngIf="isContCard">
                        <div class="row">
                          <div class="col-md-3 mx-auto my-5 example-container2" *ngFor="let default of defaults">
                            <mdb-card>
                              <mdb-card-img [src]="default.img" alt="Card image cap">
                              </mdb-card-img>
                              <button mat-button class="alignitem">
                              <mdb-card-body>
                               
                                <img mat-card-image>
                                 <img class="imgSize" [src]="default.img" alt="Card image cap">
                                
                                <br>
                                <mdb-card-title>
                                  {{default.title}}
                                </mdb-card-title>
                              
                              </mdb-card-body>
                            </button>

                            </mdb-card>
                            <br>
                          </div>
                        </div>
                      </div>
                    
                    <br>
          
          </mat-card-actions>
          <hr>
          <mat-card-content>
           
          </mat-card-content>
          
        </mat-card>
      </div>
    </div>
    </div>
